<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/f291f81dd6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <header>
        <div class="container flex">
            <div class="flex-1">
                <img src="assets/logo.png" alt="">
                <a class="brand" href="">Journey</a>
            </div>
            
            <nav>
                <ul class="menu flex">
                    <li><span class="home"><a href="">Home</a></span></li>
                    <li><a href="">Top Destinations</a></li>
                    <li><a href="">Recommended Plces</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    <main>
        <section class="container">
            <div class="hero container">
                <div class="hero-content">
                    <h1>LET'S BEGIN</h1>
                    <img src="assets/dots-3.png" alt="">
                    <p>We assist you to choose the best.</p>
                    <i class="fas fa-chevron-down hero-circle"></i>
                </div>
                <div class="form-main">
                    <form action="">
                        <div class="flex">
                            <div class="form-control">
                                <label for="">Choose Your Destination</label>
                                <input  type="text" name="" id="" placeholder="your destination">
                            </div>
                            <div class="flex">
                                <div class="form-controls">
                                    <label for="">How many rooms?</label>
                                    <input  type="text" name="" id="" placeholder="1 Rooms">
                                </div>
                                <div class="form-controls">
                                    <label for="">Adult</label>
                                    <input  type="text" name="" id="" placeholder="1">
                                </div>
                                <div class="form-controls">
                                    <label for="">Children</label>
                                    <input  type="text" name="" id="" placeholder="0">
                                </div>
                            </div>
                            
                        </div>
                        
                    </form>
                    <form action="">
                        <div class="form-2 flex-1">
                            <div class="flex">
                                <div class="form-control">
                                    <label for="">Checkin Date</label>
                                    <input  type="text" name="" id="" placeholder="Check In">
                                </div>
                                <div class="form-control">
                                    <label for="">Check Out Date</label>
                                    <input  type="text" name="" id="" placeholder="Check Out">
                    
                                </div>
                            </div>
                            
                            <button>CHECK AVAILABILITY</button>
                        </div>
                        
                    </form>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
